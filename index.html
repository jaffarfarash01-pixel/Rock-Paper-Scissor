 <script>
    
 let userScore = 0;
let computerScore = 0;
let gameOver = false;
let reset ;

const emojis = {
  Rock: "‚úäüèª",
  Paper: "üñêüèª",
  Scissor: "‚úåüèª"
};

const choices = ["Rock", "Paper", "Scissor"];

function PlayGame(userChoice) {
  
const computerMove = choices[Math.floor(Math.random() * 3)];
 
  if(gameOver){
     return;
  }
        
       let result = "";
    let mssg = "";

    if (userChoice === computerMove) {
    
        result = `You   Chose : ${emojis[userChoice]} <br> 
        Computer   Chose : ${emojis[computerMove]} `;
       mssg = "Tie" ;
        document.getElementById("msg").style.backgroundColor = '#e4eded';
         document.getElementById("msg").style.color = '#505657';
        
      
    }
    else if (
        (userChoice === "Rock" && computerMove === "Scissor") ||
        (userChoice === "Scissor" && computerMove === "Paper") ||
        (userChoice === "Paper" && computerMove === "Rock")
    ) {
        userScore++;
        result = `You  Chose : ${emojis[userChoice]} <br>
        Computer  Chose : ${emojis[computerMove]}`;
        mssg = " You Win! üéâ "; 
         
        document.getElementById("msg").style.backgroundColor = '#B1F727';
         document.getElementById("msg").style.color = '#199e0d';
          }
    else {
        computerScore++;
        result = `You  Chose : ${emojis[userChoice]} <br>
        Computer  Chose : ${emojis[computerMove]}`;
        mssg = "Computer Wins!";
        document.getElementById("msg").style.backgroundColor = '#f54336';
        document.getElementById("msg").style.color = '#94150c';
        
        
    }
    
       const msg = document.getElementById("msg");
       msg.classList.remove("blink");
       void msg.offsetWidth;
       msg.classList.add("blink");

         // üéØ Game Over Condition
    if (userScore === 10 || computerScore === 10) {

        if (userScore === 10) {

         } else {
            
         setTimeout( () => { alert(" üñ•Ô∏è COMPUTER WON THE GAME!")},700);
         }
    }
    
  

    document.getElementById("Message").innerHTML = result;
    document.getElementById("msg").innerHTML = mssg;

    document.getElementById("Comp-Score").innerHTML =
        `Computer : ${computerScore} `;


document.getElementById("Message").style.display = "flex";
  
}
   // reset game üéØ

        document.getElementById("Comp-Score").textContent =
